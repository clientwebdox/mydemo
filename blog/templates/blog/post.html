{% extends 'base.html' %}
{% block title %}About us{% endblock %}
{% block content %}
 <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1  g-3">
<div class="col">
<h1>{{post.title}}</h1>
              <img src="{{ post.image.url }}" width="100%" >
              <h5>{{ post.published_date }}</h5>
              <p>{{ post.content }}</p>
</div>
      </div>
    </div>
 </div>
{% endblock %}
